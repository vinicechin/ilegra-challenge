<div class="row">
  <div class="col-4">
    <app-vehicle-item
      *ngFor="let vehicleItem of vehicles" 
      [vehicle]="vehicleItem"
      (click)="setSelectedVehicle(vehicleItem)">
    </app-vehicle-item>
  </div>
  <div class="col-8">
    <app-vehicle-details 
      [selVehicle]="selectedVehicle">
    </app-vehicle-details>
  </div>
</div>
