<div class="row" *ngIf="loadedData">
  <div class="col-3">
    <app-vehicle-item
      *ngFor="let vehicleItem of vehicles" 
      [vehicle]="vehicleItem"
      (click)="setSelectedVehicle(vehicleItem)">
    </app-vehicle-item>
  </div>
  <div class="col-9">
    <app-vehicle-details 
      [selVehicle]="selectedVehicle">
    </app-vehicle-details>
  </div>
</div>
<div *ngIf="!loadedData">
  <div class="loading-msg">
    Loading
  </div>
</div>
