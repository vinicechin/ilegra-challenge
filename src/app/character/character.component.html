<div class="row">
  <div class="col-5">
    <app-character-item 
      *ngFor="let characterItem of characters" 
      [character]="characterItem"
      (click)="setSelectedChar(characterItem)">
    </app-character-item>
  </div>
  <div class="col-7">
    <app-character-details 
      [selChar]="selectedChar">
    </app-character-details>
  </div>
</div>
