<div class="row" *ngIf="loadedData">
  <div class="col-3">
    <app-character-item 
      *ngFor="let characterItem of characters" 
      [character]="characterItem"
      (click)="setSelectedChar(characterItem)">
    </app-character-item>
  </div>
  <div class="col-9">
    <app-character-details 
      [selChar]="selectedChar">
    </app-character-details>
  </div>
</div> 
<div *ngIf="!loadedData">
  <div class="loading-msg">
    Loading
  </div>
</div>
