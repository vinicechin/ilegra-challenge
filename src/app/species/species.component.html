<div class="row" *ngIf="loadedData">
  <div class="col-3">
    <app-specie-item
      *ngFor="let specieItem of species" 
      [specie]="specieItem"
      (click)="setSelectedSpecie(specieItem)">
    </app-specie-item>
  </div>
  <div class="col-9">
    <app-specie-details 
      [selSpecie]="selectedSpecie">
    </app-specie-details>
  </div>
</div>
<div *ngIf="!loadedData">
  <div class="loading-msg">
    Loading
  </div>
</div>
