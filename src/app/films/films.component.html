<div class="row" *ngIf="loadedData">
  <div class="col-3">
    <app-film
      *ngFor="let filmItem of films" 
      [film]="filmItem"
      (click)="setSelectedFilm(filmItem)">
    </app-film>
  </div>
  <div class="col-9">
    <app-film-details 
      [selFilm]="selectedFilm">
    </app-film-details>
  </div>
</div>
<div *ngIf="!loadedData">
  <div class="loading-msg">
    Loading
  </div>
</div>
