<div class="row">
  <div class="col-5">
    <app-film
      *ngFor="let filmItem of films" 
      [film]="filmItem"
      (click)="setSelectedFilm(filmItem)">
    </app-film>
  </div>
  <div class="col-7">
    <app-film-details 
      [selFilm]="selectedFilm">
    </app-film-details>
  </div>
</div>
